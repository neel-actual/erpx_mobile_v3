<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header [hidden]="list.length > 0">No News Content Setup</ion-list-header>
    <ion-card *ngFor="let item of list" [routerLink]="item.name">
      <img [src]="item.image"/>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">{{ item.title }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
