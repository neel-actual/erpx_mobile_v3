<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-item class="ion-padding" lines="none">
        <ion-avatar class="avatar-big" (click)="selectPicture()">
          <img *ngIf="memberProfile?.profile_photo" [src]="memberProfile?.profile_photo">
          <ion-icon *ngIf="!memberProfile?.profile_photo" class="avatar-big" color="tertiary" name="person-circle-outline"></ion-icon>
        </ion-avatar>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-item class="ion-no-padding" lines="none">
          <ion-label color="primary" style="font-weight: bold">{{memberProfile?.full_name}}</ion-label>
        </ion-item>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item routerLink="personal">
      <ion-label>Personal Information</ion-label>
      <ion-icon slot="start" name="person-outline"></ion-icon>
    </ion-item>
    <ion-item routerLink="prudential">
      <ion-label>Prudential Information</ion-label>
      <ion-img class="prulia-logo-small" slot="start" src="assets/images/Prulia-logo-small.png"></ion-img>
    </ion-item>
    <ion-item routerLink="partner">
      <ion-label>Smart Partners</ion-label>
      <ion-icon slot="start" name="people-outline"></ion-icon>
    </ion-item>
    <ion-item routerLink="event">
      <ion-label>Event Preferences</ion-label>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
    </ion-item>
    <ion-item routerLink="password">
      <ion-label>Update Password</ion-label>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Sign Out</ion-label>
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
