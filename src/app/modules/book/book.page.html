<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header [hidden]="list.length > 0">No Books Found</ion-list-header>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of list">
        <ion-card (click)="eventTapped(item)">
          <img [src]="item?.book_image"/>
          <ion-card-header>
            <ion-card-subtitle class="ion-text-center">{{ item.title }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
