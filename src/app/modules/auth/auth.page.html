<ion-content class="abstract-bg">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-img class="ion-padding-top" src="assets/images/Prulia-logo-small.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <div class="ion-padding-top ion-text-center">
          <ion-text  color="primary">PRULIA Membership App</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size-md="6" offset-lg="3" size-lg="6" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Prudential ID</ion-label>
              <ion-input name="username" type="text" mask="0000000" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Sign In</ion-button>
          </div>
          <div>
            <ion-button color="secondary" class="ion-float-start" [routerLink]="['/forgot-password']" fill="clear">Forgot Password</ion-button>
            <ion-button color="secondary" class="ion-float-end" (click)="register()" fill="clear">Register</ion-button>
          </div>
          <div class="ion-padding">
            <ion-button disabled fill="clear" color="tertiary" expand="block">{{ app_version }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
