<ion-content class="abstract-bg">
  <ion-grid>
    <ion-row class="ion-align-items-start" padding>
      <ion-col size="4" offset="4">
        <ion-img src="assets/images/Prulia-logo-small.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center padding>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input name="username" type="text" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Sign In</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
